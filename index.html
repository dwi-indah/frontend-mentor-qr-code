<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>
<body class="m-10 font-serif bg-primary-100">

  <main class="flex justify-center items-center text-center 2xl:mt-40">
    <div class="bg-primary-50 rounded-3xl drop-shadow-2xl px-4 pt-4 pb-6 w-fit">
      <div class="mx-auto">
        <img src="images/image-qr-code.png" alt="" class="rounded-xl w-full h-full max-w-xs max-h-80">
      </div>
      <h2 class="mt-4 text-xl font-bold text-primary-900 max-w-xs">Improve your front-end skills by building projects</h2>
      <p class="text-primary-200 text-sm my-4 max-w-xs">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </main>
  
  <footer class="mt-20 text-center">
    <p class="text-primary-200 text-center">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" class="text-primary-900" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://dwi-indah.site/" class="text-primary-900" target="_blank">Dwi Indah P</a>.
    </p>
  </footer>
</body>
</html>
